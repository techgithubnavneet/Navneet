<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css ">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="main">
        <div class="child">
            <form>
                <div class="center">
                    <i class="fa-brands fa-spotify"></i><label>Spotify</label>
                    <br><br>
                    <h1>Sign up for free to start <br> listening.</h1>
                    <div>
                        <button class="facebook" type="button"><i class="fa-brands fa-facebook"></i><label>Sign up
                                with facebook</label></button>
                    </div>
                    <br>
                    <div>
                        <button class="google" type=" button"><i class="fa-brands fa-google"></i><label>Sign up with
                                google</label></button>
                    </div>
                    <br>
                    <div>
                        <label>What's your email?</label><br><input type="email" placeholder="Enter your email" name="">
                        <br>
                        <a style="color:green">Use phone number instead</a>
                    </div>
                    <br><br>
                    <div>
                        <label>Confirm your email</label><br><input type="email" placeholder="Enter your email again"
                            name="">
                    </div>
                    <br><br>
                    <div>
                        <label>Create a password</label><br><input type="password" placeholder="create a password" />
                    </div>
                    <br><br>
                    <label class="links">What should we call you?</label>
                    <br>
                    <input class="main" type="text" name="" value="" placeholder="Enter a profile name " />
                    
                    <div >
                        <label style="font-weight:normal ;" >This appears on your profile</label>
                    <br><br><br>
                    <div>
                        <label>What's your date of birth?</label><br><input type="date" name="" />
                        <br>
                        <br><br><br>
                    </div>
                    <div>
                        <label >What's your gender</label>
                        <br><br>
                        <input type="radio" name="gender" id="male" /><label for="male">Male</label>
                        <input type="radio" name="gender" id="female" /><label for="female">Female</label>
                        <input type="radio" name="gender" id="Non-binary" /><label for="non-binary">Non-binary</label>
                        <input type="radio" name="gender" id="Other" /><label for="Other">Other</label>
                        <br>
                        <input type="radio" name="gender" id="" /><label for="">Prefer not to say</label>
                        <br><br>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="" /><label for="">I would prefer not to receive marketing
                            message
                            from spotify</label>
                        <br><br>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="" /><label for="">Share my registration data with spotify's
                            content
                            provides for<br> marketing purposes</label>
                    </div>
                    <br><br><br><br>
                    <div>
                        <!--recapture-->
                    </div>
                    <div class="links">
                        <div >
                        <p>By clicking on sign-up ,you agree to spotify's <a>Terms and condition of Use</a></p>

                    </div>
                    <br><br>
                    <div class="links">
                        <p> To learn more about how spotify collects,uses,shares and protects your<br> personal data please see <a>Spotify's privacy Policy</a></p>
                    </div>
                    <br>
                    <div class="btnDiv">
                        <button class="btn" type="button"><i class="fa-brands fa-Signup"></i><label>Sign up
                            </label></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
